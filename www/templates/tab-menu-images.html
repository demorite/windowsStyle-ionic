<ion-view view-title="Menu">
	<ion-nav class="title">
		<div class="bar bar-header bar-energized">
			<h1 class="title">Images</h1>
		</div>
	</ion-nav>
	<ion-content class="imagesGalery">
		<div class="fullscreenImage" ng-click="hideImage()"></div>
		<img ng-repeat="url in imagesGalery" src="{{url}}" ng-click="showImage(url)" class="otherImages">
	</ion-content>
</ion-view>
